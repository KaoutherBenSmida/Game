<script src="script.js"></script>
<div class="outer-div"
    [ngStyle]="{'background-size': '100% 100%','background-repeat': 'no-repeat','background-image':showbackground ? getUrl() : null}">
    <div>
        <button class="get-started-button" (click)="affichage()" *ngIf="showButton==true">
            <img src="assets/resources/img/pressstart.gif" width="300px" height="300px" />
        </button>
    </div>
    <app-game *ngIf="play==true" (showbackground)="getValueFromChild($event)"></app-game>
</div>
